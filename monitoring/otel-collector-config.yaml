# OpenTelemetry Collector Configuration
# This configuration receives OTLP data and exports to Jaeger and Prometheus

receivers:
  # OTLP receiver for traces and metrics
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Prometheus receiver (optional - scrape other services)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']

processors:
  # Batch processor - batches spans/metrics for efficiency
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter - prevents OOM by dropping data
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor - add/modify resource attributes
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert

  # Attributes processor - filter/modify span attributes
  attributes:
    actions:
      - key: http.user_agent
        action: delete  # Remove user agent for privacy

exporters:
  # Jaeger exporter for traces
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Prometheus exporter for metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: llm_optimizer
    const_labels:
      service: processor

  # Logging exporter (for debugging)
  logging:
    verbosity: detailed

  # OTLP exporter (for forwarding to another collector)
  # otlp:
  #   endpoint: another-collector:4317
  #   tls:
  #     insecure: true

extensions:
  # Health check extension
  health_check:
    endpoint: 0.0.0.0:13133

  # pprof extension (for profiling)
  pprof:
    endpoint: 0.0.0.0:1777

  # zpages extension (for debugging)
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]

  pipelines:
    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/jaeger, logging]

    # Metrics pipeline
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
