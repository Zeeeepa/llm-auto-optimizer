version: '3.8'

services:
  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: llm-optimizer-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:10.0.0
    container_name: llm-optimizer-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # Jaeger - Distributed tracing (OpenTelemetry compatible)
  jaeger:
    image: jaegertracing/all-in-one:1.47
    container_name: llm-optimizer-jaeger
    ports:
      - "5775:5775/udp"  # Zipkin compact thrift
      - "6831:6831/udp"  # Jaeger compact thrift
      - "6832:6832/udp"  # Jaeger binary thrift
      - "5778:5778"      # HTTP serve configs
      - "16686:16686"    # Jaeger UI
      - "14250:14250"    # gRPC
      - "14268:14268"    # HTTP accept jaeger.thrift
      - "14269:14269"    # HTTP admin
      - "9411:9411"      # Zipkin compatible endpoint
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    networks:
      - monitoring
    restart: unless-stopped

  # OpenTelemetry Collector (optional - for advanced use cases)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.81.0
    container_name: llm-optimizer-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "13133:13133" # health_check extension
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - jaeger
      - prometheus

  # Redis (for testing state backend metrics)
  redis:
    image: redis:7-alpine
    container_name: llm-optimizer-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - monitoring
    restart: unless-stopped

  # Redis Exporter - Export Redis metrics to Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: llm-optimizer-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - redis

  # PostgreSQL (for testing state backend metrics)
  postgres:
    image: postgres:15-alpine
    container_name: llm-optimizer-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=optimizer
      - POSTGRES_USER=optimizer
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring
    restart: unless-stopped

  # PostgreSQL Exporter - Export PostgreSQL metrics to Prometheus
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.13.2
    container_name: llm-optimizer-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://optimizer:password@postgres:5432/optimizer?sslmode=disable
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - postgres

  # Redis Commander - Web UI for Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: llm-optimizer-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - redis

  # pgAdmin - Web UI for PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:7.4
    container_name: llm-optimizer-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@llmdevops.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
  postgres-data:
  pgadmin-data:
